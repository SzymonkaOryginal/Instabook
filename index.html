<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My eCommerce Site</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
  <script src="https://www.paypal.com/sdk/js?client-id=BAAhZrVt_MnfW6C-wqOQUAdKkf88hHub1N08OlND7p4wfh3_ntHQQ73K3JilhKyB90jGhK3UBY31qH09vM&components=hosted-buttons&disable-funding=venmo&currency=PLN"></script>
</head>
<body>
  <header>
    <h1>Welcome to My eCommerce Site</h1>
    <div class="banner">
      <!-- Upewnij się, że plik banner.jpg znajduje się w tym samym katalogu co ten plik HTML -->
      <img src="banner.jpg" alt="Promotional Banner">
    </div>
  </header>
  <main>
    <div class="carousel">
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Książka o Samorozwoju">
        <h2>Książka o Samorozwoju</h2>
        <div id="paypal-container-1"></div>
        <script>
          paypal.HostedButtons({
            hostedButtonId: "23X56YEQN7SYJ",
          }).render("#paypal-container-1");
        </script>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Cute Dog">
        <h2>Cute Dog</h2>
        <div id="paypal-container-2"></div>
        <script>
          paypal.HostedButtons({
            hostedButtonId: "23X56YEQN7SYJ",
          }).render("#paypal-container-2");
        </script>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Little Friend">
        <h2>Little Friend</h2>
        <div id="paypal-container-3"></div>
        <script>
          paypal.HostedButtons({
            hostedButtonId: "23X56YEQN7SYJ",
          }).render("#paypal-container-3");
        </script>
      </div>
      <div class="product">
        <img src="https://via.placeholder.com/150" alt="Christmas Deer">
        <h2>Christmas Deer</h2>
        <div id="paypal-container-4"></div>
        <script>
          paypal.HostedButtons({
            hostedButtonId: "23X56YEQN7SYJ",
          }).render("#paypal-container-4");
        </script>
      </div>
    </div>
  </main>
  <footer>
    <p>&copy; 2024 My eCommerce Site</p>
  </footer>
  <script>
    $(document).ready(function(){
      $('.carousel').slick({
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 1,
        dots: false,
        arrows: true,
        responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 2,
              slidesToScroll: 1
            }
          },
          {
            breakpoint: 600,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1
            }
          }
        ]
      });
    });
  </script>
</body>
</html>
